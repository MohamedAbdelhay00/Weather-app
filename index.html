<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/254125208e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Weather App</title>
</head>

<body>
    <div class="nav">
        <nav class="navbar navbar-expand-lg w-100 py-4">
            <div class="container">
                <a class="navbar-brand text-light" href="#">
                    <div class="logo d-flex g-2">
                        <img class="w-25 h-25" src="./imgs/logo@2x.png" alt="">
                        <div class="logo-text ms-2">
                            <h1>Weather</h1>
                            <p>tagline goes here</p>
                        </div>
                    </div>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span><i class="fa-solid fa-bars text-light"></i></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active " aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nav-item-o" href="#">News</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nav-item-o" href="#">Live cameras</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nav-item-o" href="#">Photos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nav-item-o" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="main">
        <div class="form">
            <form id="myForm" class="container position-relative">
                <input type="text" id="findLocation" class="s-field" placeholder="Find your location...">
                <input type="button" class="f-btn text-light position-absolute" name="" id="getLocation" value="Find">
            </form>
        </div>
    </div>
    <div class="show-data d-flex justify-content-center container-fluid">
        <div id="showData" class=" row cards d-flex flex-wrap justify-content-between align-items-center w-75 border-r  g-0">
            
        </div>
    </div>
    <div class="footer ">
        <footer class="container">
            <div class="row subscribe d-flex justify-content-center align-items-end  ">
                <form id="subscribeForm" class="col-md-6 container position-relative ms-5 ">
                    <input type="text" class="s-field" placeholder="Find your location...">
                    <input type="button" class="f-btn text-light position-absolute" name="" id="" value="Subscribe">
                </form>
                <div class="col-md-5 icons">
                    <ul class="list-unstyled d-flex justify-content-center align-items-center me-5 ">
                        <li><i class="fa-brands fa-facebook-f"></i></li>
                        <li><i class="fa-brands fa-twitter"></i></li>
                        <li><i class="fa-brands fa-google-plus-g"></i></li>
                        <li><i class="fa-brands fa-pinterest"></i></li>
                    </ul>
                </div>
            </div>
            <p>Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
        </footer>
    </div>
    <script src="./js/index.js"></script>
</body>

</html>
